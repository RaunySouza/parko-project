<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Parko</title>
</head>
<body ng-app="Parko">
    <md-toolbar class="md-hue-2" ng-controller="ToolbarController as ctrl">
        <div class="md-toolbar-tools">
            <h1 id="appTitle">Parko</h1>
            <span flex></span>
            <md-menu>
              <md-button class="md-icon-button" aria-label="More">
                <md-icon md-svg-icon="/assets/img/icons/ic_more_vert_24px.svg" ng-click="ctrl.openMenu($mdOpenMenu, $event)"></md-icon>
              </md-button>
              <md-menu-content width="4">
                <md-menu-item>
                  <md-button ng-click="ctrl.openConfig()">
                    Configurações
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>
    <div class="content" layout-margin layout="column" flex ng-cloak >
        <div ng-view></div>
    </div>

    <footer id="content-footer" layout="row" layout-align="center center">
        <p>2016 &copy; All Rights Reserved</p>
    </footer>

    <script src="assets/js/main.js"></script>

</body>
</html>
